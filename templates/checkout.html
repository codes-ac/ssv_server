{% extends 'base.html' %}

{% block nav %}

<li class="active"><a href="{% url 'showcase' %}">Back</a></li>

{% endblock nav %}

{% block content %}

  <!-- ======= Notice Section ======= -->
    <section id="contact" class="contact">
      

      <div class="container">

        <div class="row">

          <div class="col-lg-3 d-flex align-items-stretch">
          </div>

            <div class="col-lg-7 mt-5 d-flex align-items-stretch" style="width: 600px;" >
              <form action="{% url 'purchase-form' %}" method="post" role="form" class="php-email-form">
              {% csrf_token %}
                <div class="form-group">
                    <label for="Product">Product</label>
                    <input type="text" disabled class="form-control" value="{{product.name}}" />
                    <input type="hidden" class="form-control" name="product" id="product"  value="{{product.name}}" data-rule="product"/>
                    <input type="hidden" class="form-control" name="productId" id="productId"  value="{{product.id}}" data-rule="product"/>
                    <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="quantity">Quantity</label>
                  <select class="form-control" name="quantity" id="quantity">
                    <option ></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Your Name</label>
                  <input type="text" class="form-control" name="name" id="name" data-rule="name" required />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="name">Your Email</label>
                  <input type="email" class="form-control" name="email" id="email" data-rule="email"
                    data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="mobile">Your Mobile No.</label>
                  <input type="mobile" class="form-control" name="mobile" id="mobile" data-rule="mobile" required
                    data-msg="Please enter a valid mobile number" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="address">Full Address</label>
                  <input type="textarea" class="form-control" name="address" id="address" data-rule="address" />
                  <div class="validate"></div>
                </div>
                <div class="form-group">
                  <label for="pincode">PIN Code</label>
                  <input type="text" class="form-control" name="pincode" id="pincode" data-rule="pincode" />
                  <div class="validate"></div>
                </div>
                <div class="mb-3">
                  <div class="loading">Loading</div>
                  <div class="error-message"></div>
                  <div class="sent-message">Your request has been sent. We will get back to you shortly!
                    <p><a href="{% url 'showcase' %}" style="color:rgb(243, 14, 232)"> "Click here to return to Student's Shop"</a></p>
                  </div>
                </div>
                <div class="text-center"><button type="submit" >Order</button></div>
              </form>
            </div>            
          </div>


    </section>
<!-- End Notice Section -->

{% endblock content %}
