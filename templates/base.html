<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title> SSV </title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href=" {% static 'img/logo.png' %}" rel="icon">
  <!-- <link href=" {% static 'img/apple-touch-icon.png' %}" rel="apple-touch-icon"> -->

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href=" {% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href=" {% static 'vendor/icofont/icofont.min.css' %}" rel="stylesheet">
  <link href=" {% static 'vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href=" {% static 'vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href=" {% static 'vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href=" {% static 'vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href=" {% static 'vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href=" {% static 'css/style.css' %}" rel="stylesheet">

  {% block css %}
  {% endblock css %}

</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo mr-auto"><a href="{% url 'homepage' %}"> <img src=" {% static 'img/logo.png' %} " alt="" class="img-fluid"> SSV</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="{% url 'homepage' %}" class="logo mr-auto"><img src=" {% static 'img/logo.png' %} " alt="" class="img-fluid"></a> -->

      <nav class="nav-menu d-none d-lg-block">
        <ul>
          
            {% block nav %}
            {% endblock nav %}
        </ul>
      </nav><!-- .nav-menu -->

      {% block header %}
      {% endblock header %}

    </div>
  </header><!-- End Header -->


{% block content %}
{% endblock content %}



  <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="container footer-bottom clearfix">
      <div class="copyright">
        &copy; Copyright <strong>SSV</strong>. All Rights Reserved
      </div>
      <div class="credits">
        <!-- All the links in the footer should remain intact. -->
        <!-- You can delete the links only if you purchased the pro version. -->
        <!-- Licensing information: https://bootstrapmade.com/license/ -->
        <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/arsha-free-bootstrap-html-template-corporate/ -->
        Designed by <a href="#">Codesblock</a>
      </div>
    </div>
  </footer><!-- End Footer -->

  <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src=" {% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src=" {% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src=" {% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src=" {% static 'vendor/php-email-form/validate.js' %}"></script>
  <script src=" {% static 'vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src=" {% static 'vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src=" {% static 'vendor/venobox/venobox.min.js' %}"></script>
  <script src=" {% static 'vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src=" {% static 'vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src=" {% static 'js/main.js' %}"></script>

  {% block js %}
  {% endblock js %}

</body>

</html>
