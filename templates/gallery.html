{% extends 'base.html' %}

{% block nav %}

<li class="active"><a href="{% url 'homepage' %}" style="color: #fff; " >Back</a></li>

{% endblock nav %}

{% block content %}

  <!-- ======= Achievements Section ======= -->
    <section id="team" class="team section-bg">
      <div class="container" data-aos="fade-up">

        <div class="section-title" style="margin-bottom: 20px; margin-top:50px;">
          <h2>Gallery</h2>
          <p>Our Student has not only excelled in study but in the various fields too and made SSV proud.</p>
        </div>

        <div class="row">
        {% for g in gallery %}
          <div class="col-lg-4 col-md-4 col-sm-12 d-flex align-items-center justify-content-center mt-3">
            <div class="member d-flex align-items-center" data-aos="zoom-in" data-aos-delay="100">
              <a href="{{ g.imageURL }}" class="venobox preview-link"><img src="{{g.imageURL}}" class="img-fluid" style="height: 210px; width: 250px;" alt="{{g.name}}"></a>
            </div>
          </div>
        {% endfor %}
        </div>

      </div>
    </section>
<!-- End Achievements Section -->

{% endblock content %}
